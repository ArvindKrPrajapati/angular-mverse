<div class="container-fluid sticky-top" style="height: 50px;">
    <div class="row">
        <header class="col p-2"
            style="display:flex;justify-content: space-between;align-items: center; border-bottom: 1px solid #020e13;background-color: #020e13;">
            <img style="width:120px" src="../assets/logo.png" />
            <div class="d-flex">
                <a routerLink="" class="btn text-white  btn-sm">Home</a>&nbsp;&nbsp;
                <a routerLink="/search" class="btn text-white btn-sm">Search</a>&nbsp;&nbsp;
                <a routerLink="/all" class="btn text-white btn-sm">All Movies</a>
            </div>
        </header>
    </div>
</div>

<div class="bg">
    <div class="container">
        <br>
        <p class="display-6 text-white" style="font-size: 1em;">All Movies</p>
        <div class="row">
            <div *ngIf="loading" style="height: 80vh;display: flex;justify-content:center ;align-items: center;">
                <div class="spinner-grow text-light" role="status"> </div>
            </div>
            <a *ngFor="let d of data" class="text-white col-4 col-md-2" [routerLink]="['/details/',d.id]" style="text-decoration: none;padding-bottom: 10px;">
                <img style="width: 100%; display: block; aspect-ratio: 1/1.3; border-radius:10px; background-color: #072e3f;"
                    [src]="imgUrl+d.poster_path" />
                <b><small>{{d.title}}</small></b>
            </a>
        </div>
    </div>
</div>
