<app-header class="d-none d-md-block"></app-header>
<div class="bg">
    <app-loading  *ngIf="loading"></app-loading>

    <div class="container main">
        <div *ngIf="!loading" class="row">
            <div class="col-12 col-md-8 sticky-top">
               <!-- <img [src]="imgUrl+data.backdrop_path" alt="" class="video">
                --> 
                <video controls class="video">
                    <source *ngIf="data.links[data.links.length-1].p_320"
                        [src]="data.links[data.links.length - 1].p_320" />
                    <source *ngIf="data.links[data.links.length-1].p_480"
                        [src]="data.links[data.links.length - 1].p_480" />
                    <source *ngIf="data.links[data.links.length-1].p_720"
                        [src]="data.links[data.links.length - 1].p_720" />
                    <source *ngIf="data.links[data.links.length-1].p_1080"
                        [src]="data.links[data.links.length - 1].p_1080" />
                </video> 
            </div>
            <div class="col-12 col-md-4 details">
                <b class="title">{{data.title}}</b>
                <br><br>
                <div class="row text-white">
                    <div class="col-6">
                        <div>
                            <h5>{{data.vote_average}} / 10</h5>
                            <p>Rating</p>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-center">
                        <div>
                            <h5>{{data.original_language}} </h5>
                            <p>Language</p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="text-white">
                    <b class="overview">Overview</b>
                    <p>{{data.overview}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
